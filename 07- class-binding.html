<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <style>
        .active{
            color: green;
        }

        .notActive{
            color:red;
        }


    </style>


</head>



<div id="app">
    <h1 class="static" v-bind:class="{active: isActive, notActive: !isActive}">{{name}}</h1>

    <h1 v-bind:class="[isActive ? 'active' : 'notActive']">TEST</h1>
  
</div>

<script>


    let vm = new Vue({

        el:'#app',

        data:{
            name:'Edwin',
            isActive: false
        }

    })

</script>





</html>
